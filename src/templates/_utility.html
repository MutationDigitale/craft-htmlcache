{% import "_includes/forms" as forms %}

<form class="utility" method="post" accept-charset="UTF-8">
    <input type="hidden" name="action" value="filecache/cache/clear">
    {{ redirectInput('utilities/filecache') }}
    {{ csrfInput() }}

    <input type="submit" class="btn submit" value="{{ 'Delete all file cache'|t('filecache') }}"/>
</form>

<br>

<form class="utility" method="post" accept-charset="UTF-8">
    <input type="hidden" name="action" value="filecache/cache/warm">
    {{ redirectInput('utilities/filecache') }}
    {{ csrfInput() }}

    <input type="submit" class="btn submit" value="{{ 'Warm all file cache'|t('filecache') }}"/>
</form>
